<div class="login-form">
    <form>
        <button class="microsoft-social-login btn w-100" type="button">
            <svg class="microsoft-icon" viewBox="0 0 953.29 953.45">
                <path d="M453,453H0V0H453Z" fill="#f1511b"/>
                <path d="M953.29,453H500.22V0h453V453Z" fill="#80cc28"/>
                <path d="M453,953.45H0v-453H453Z" fill="#00adef"/>
                <path d="M953.29,953.45H500.22v-453h453v453Z" fill="#fbbc09"/>
            </svg>
            <span>Continue with Microsoft</span>
        </button>
        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
        <div class="form-floating">
            <input type="email" class="login-input form-control" id="floatingInput" placeholder>
            <label class="login-input-label" for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="login-input form-control" id="floatingPassword" placeholder>
            <label class="login-input-label" for="floatingPassword">Password</label>
        </div>
        <button class="login-button btn w-100 mt-3" type="submit">Sign in</button>
    </form>
</div>
